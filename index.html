<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" />
    <title> Stunning Workplace : Edyoda Assignment</title>
    <link href="./index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>

    <!-- Top Menu Section Begins -->

    <div id='menu-section'>
        <img src="./images/stunning-logo.png" alt='Stunning Workplace Logo' />
        <div id='menu-content'>
            <a class='active' href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blogs</a>
            <a href="#">Jobs</a>
        </div>
        <a class="menu-btn" href="#"> Your Account </a>
    </div>

    <!-- Top Menu Section Ends -->

    <!-- Caraousel Section Begin -->

    <div class="caraousel-section">
        <div class="section-left">
            <div class="section-left-content">
            <h3>Stunning Workplace<span>.</span></h3>
            <p>With Stunning, remote teams can organize projects, manage shifting priorities, and get work done. </p>
            </div>

            <div class="section-left-button">
                <a href="#" class="content-btn" > New Account </a>
                <a href='#'><img src='./images/arrow-up.png' alt="" /></a>
                <a href='#'><img src='./images/arrow-down.png' alt="" /></a>
            </div>

<!-- Lower Left Section Begin -->
           <div class="lower-left-section">
               <!-- Try Table with design or design this using css -->

               <div class="tab">
                   <div class="tick"> <img src="./images/tick-gray.png" alt="gray-tick" class="checkbox" /> </div>
                   <div class="tab-content"> DMM Design </div>
                   <div  class="user-icon"> <img src="./images/user-pink.png" alt="blue-tick" /> </div>
                   <div class="date"> <p> 20 Dec </p> </div>
                   <div class="dash"> <button class="empty-btn"></button> </div>
                </div>

            <div class="tab active-tab">
                <div class="tick"> <img src="./images/tick-blue.png" alt="gray-tick" class="checkbox" /> </div>
                <div class="tab-content"> Blurr Animation  </div>
                <div  class="user-icon"> <img src="./images/user-orange.png" alt="blue-tick" /> </div>
                <div class="date"> <p> 22 Dec </p> </div>
                <div class="dash"> <button class="empty-btn2"></button> </div>
            </div>

          <div class="tab">
            <div class="tick"> <img src="./images/tick-gray.png" alt="gray-tick" class="checkbox" /> </div>
            <div class="tab-content"> Illustration </div>
            <div class="user-icon"> <img src="./images/user-blue.png" alt="blue-tick" /> </div>
            <div class="date"> <p> 26 Dec </p> </div>
            <div class="dash"> <button class="empty-btn3"></button> </div>
          </div>

          <div class="tab">
            <div class="tick"> <img src="./images/tick-gray.png" alt="gray-tick"  class="checkbox" /> </div>
            <div class="tab-content"> Refunds  </div>
            <div  class="user-icon"> <img src="./images/user-red.png" alt="blue-tick" /> </div>
            <div class="date"> <p> 28 Dec </p> </div>
            <div class="dash"> <button class="empty-btn4"></button> </div>
          </div>

         </div>
               <!-- Lower Left Section End -->
        </div>
        <div class="section-right">
            <img src="./images/landing-section-image.png" alt="Landing Section Image" />
        </div>
    </div>
    

    <!-- Caraousel Section End -->

</body>
</html>
